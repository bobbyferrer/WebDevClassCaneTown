 <div class="container">
   <h1 class="amber-text">Forms</h1>
   <form>
     <!-- Text Field -->
     <div class="input-field">
       <input type="text" id="name">
       <label for="name">Name</label>
     </div>
     <!-- Value & Disabled -->
     <div class="input-field">
      <input disabled placeholder="email" type="email" id="email" value="ferrer@gmail.com">
      <label for="email">Email</label>
     </div>

     <!-- TextArea -->
     <div class="input-field">
       <textarea class="materialize-textarea" name="message" id="message" placeholder="message"></textarea>
     </div>
     <!-- inline field -->
     <div class="input-field inline">
      <input type="text" id="user">
      <label for="user">#</label>
     </div>

     <!-- Icons Prefix -->
     <div class="input-field">
       <i class="material-icons prefix green-text">phone</i>
       <input type="tel" id="phone">
       <label for="phone">Phone Number</label>
     </div>

     <!-- validation & error -->
     <div class="input-field">
       <input type="email" placeholder="email" class="validate"> 
       <label for="email" data-error="Invalid" data-success="Valid"></label>
     </div>
     <!-- Select (Must be initialized) -->
     <div class="input-field">
       <select>
         <option value="" disabled selected>Select Option</option>
         <option value="1">Option 1</option>
         <option value="2">Option 2</option>
         <option value="3">Option 3</option>
       </select>
     </div>
   </form>
 </div>
