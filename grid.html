<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <style>
   .box {
    background: grey;
    padding: 10px;
    text-align: center;
     
   }
  </style>
  <title>Grid</title>
</head>
<body class="deep-purple lighten-4">
  <div class="container">
    <h1 class="grey-text text-darken-2">Grid</h1>

 <!--  12 1 columns -->
    <div class="row">
      <div class="col s1">
        <div class="box">1</div>
      </div>
      <div class="col s1">
        <div class="box">2</div>
      </div>
      <div class="col s1">
        <div class="box">3</div>
      </div>
      <div class="col s1">
        <div class="box">4</div>
      </div>
      <div class="col s1">
        <div class="box">5</div>
      </div>
      <div class="col s1">
        <div class="box">6</div>
      </div>
      <div class="col s1">
        <div class="box">7</div>
      </div>
      <div class="col s1">
        <div class="box">8</div>
      </div>
      <div class="col s1">
        <div class="box">9</div>
      </div>
      <div class="col s1">
        <div class="box">10</div>
      </div>
      <div class="col s1">
        <div class="box">11</div>
      </div>
      <div class="col s1">
        <div class="box">12</div>
      </div>
      
    </div>

    <!-- 3 4 columns -->
    <div class="row">
      <div class="col s4">
        <div class="box">1</div>
      </div>
      <div class="col s4">
        <div class="box">2</div>
      </div>
      <div class="col s4">
        <div class="box">3</div>
      </div>
    </div>

    <!-- 2 6 columns -->
    <div class="row">
      <div class="col s6">
        <div class="box">1</div>
      </div>
      <div class="col s6">
        <div class="box">2</div>
      </div>
    </div>

    <!-- 8 4 Columns -->
    <div class="row">
      <div class="col s8">
        <div class="box">1</div>
      </div>
      <div class="col s4">
        <div class="box">2</div>
      </div>
    </div>

    <!-- Responsive Grids / Specifics Screen Sizes -->
    <div class="row">
      <div class="col s12 m1">
        <div class="box">1</div>
      </div>
      <div class="col s12 m1">
        <div class="box">2</div>
      </div>
      <div class="col s12 m1">
        <div class="box">3</div>
      </div>
      <div class="col s12 m1">
        <div class="box">4</div>
      </div>
      <div class="col s12 m1">
        <div class="box">5</div>
      </div>
      <div class="col s12 m1">
        <div class="box">6</div>
      </div>
      <div class="col s12 m1">
        <div class="box">7</div>
      </div>
      <div class="col s12 m1">
        <div class="box">8</div>
      </div>
      <div class="col s12 m1">
        <div class="box">9</div>
      </div>
      <div class="col s12 m1">
        <div class="box">10</div>
      </div>
      <div class="col s12 m1">
        <div class="box">11</div>
      </div>
      <div class="col s12 m1">
        <div class="box">12</div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m4">
        <div class="box">1</div>
      </div>
      <div class="col s12 m4">
        <div class="box">2</div>
      </div>
      <div class="col s12 m4">
        <div class="box">3</div>

    <div class="row">
      <div class="col s12 m6 l8 xl9">
        <div class="box">1</div>
      </div>
      <div class="col s12 m6 l4 xl3">
        <div class="box">3</div>
      </div>
    </div>
    <!-- End of container -->
  </div>


  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
