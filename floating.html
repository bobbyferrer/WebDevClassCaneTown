<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <title>Floating Buttons</title>
</head>
<body class="amber lighten-4">
  
 <div class="container">
   <h1 class="grey-text">Floating Buttons</h1>

   <!-- Floating Buttons -->
   <button class="btn-floating btn-large waves-effect waves-light red">
     <i class="material-icons">add</i>
   </button>
   <a class="btn-floating btn-large waves-effect waves-light amber">
     <i class="material-icons">edit</i>
   </a>
   <br><br>
   <!-- Pulse Effect -->
   <a class="btn-floating btn-large waves-effect waves-light purple pulse">
    <i class="material-icons">publish</i>
  </a>



  <!-- Fixed action button -->
  <div class="fixed-action-btn toolbar">
    <a class="btn-floating btn-large blue">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li>
        <a class=" red">
          <i class="material-icons">insert_chart</i>
        </a>
      </li>
      <li>
        <a class=" yellow darken-1">
          <i class="material-icons">format_quote</i>
        </a>
      </li>
      <li>
        <a class=" green">
          <i class="material-icons">publish</i>
        </a>
      </li>
      <li>
        <a class=" blue">
          <i class="material-icons">attach_file</i>
        </a>
      </li>
    </ul>
  </div>

  
 </div>






  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    //  $(document).ready(function(){
    //     $('.fixed-action-btn').floatingActionButton();
    //  });

    $('.fixed-action-btn').floatingActionButton({
    toolbarEnabled: true
  });

  </script>
</body>
</html>
